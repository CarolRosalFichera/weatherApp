<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="src/style.css">

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- BOOSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@300&family=Nunito:wght@300&family=Pacifico&family=Rubik:wght@300&display=swap"
        rel="stylesheet">

    <title>T h e  W e a t h e r</title>
</head>
<body>
    <!--PLACE INFO -->
    <div class="weather-app">
        <div class="infoContainer">
            <h3 class="brand">
                <strong>T</strong>he <strong>W</strong>eather
            <div>
                <a class="openSource" href="https://github.com/CarolRosalFichera/weatherApp">open-source code </a>by Carol Fichera
            </h3>
            
            <div>
                <div class="city-time">
                    <h1 class="city-name">São Paulo </h1>

                    <h1 id="temperature">
                    <strong class="temp">30</strong> 
                    <span class="units">°C | <a href="#">°F</a>
                </span>
                </h1>
                    <small>
                        <span class="date">Thurs Dec 02 ,17:30, 2022</span>
                    </small>

                </div>
                </div>
                </div>
                </div>

    <!-- PANEL INFO -->

    <div class="panel">
        <form id="locationInput">
            <input class="search" type="text" placeholder="Search city name " />
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

    <!-- WEATHER DETAILS -->
    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span></span>
            <span class="weather-descript">60%</span>
        </li>

        <li>
            <span>Humidity</span>
            <span class="humidity">60%</span>
        </li>

        <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
        </li>

    </ul>

    <!-- CITIES -->
        <ul class="cities">
            <li class="city">Sydney</li>
            <li class="city">Portugal</li>
            <li class="city">New York</li>
            <li class="city">Paris</li>
        </ul>
        
    </div>
    </div>

</div>
<script src="https://kit.fontawesome.com/b979ad59c6.js" crossorigin="anonymous"></script>

<script src="src/main.js"></script>


</body>
</html>
