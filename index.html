<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="src/style.css">

    <title>T h e  W e a t h e r</title>
</head>
<body>
    <!--PLACE INFO -->
    <div class="weather-app">
        <div class="infoContainer">
            <h3 class="brand"><strong>T</strong>he <strong>W</strong>eather</h3>
            <div>
                <h1 class="temperature">30°C</h1>
                <div class="city-time">
                    <h1 class="city-name">Brasil</h1>
                    <small>
                        <span class="time"> 17:30 </span>
                        -
                        <span class="date">Thursday Sep 20</span>
                    </small>
                </div>

                <div class="weather">
                    <span class="condition">Sunny</span>
                </div>
                </div>
                </div>

    <!-- PANEL INFO -->
    <div class="panel">
        <form id="locationInput">
            <input class="search" type="text" placeholder="Search city name " />
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
    
        </form>
    
        <ul class="cities">
            <li class="city">São Paulo</li>
            <li class="city">Portugal</li>
            <li class="city">New York</li>
            <li class="city">Paris</li>
        </ul>

    <!-- WEATHER DETAILS -->
    
    <ul class="details">
        <h4>Weather Details</h4>
        <li>
            <span>Humidity</span>
            <span class="humidity">60%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
        </li>
    </ul>
    </div>
    </div>


<script src="https://kit.fontawesome.com/b979ad59c6.js" crossorigin="anonymous">

</script>
</body>
</html>
